<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App (Student Build)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="not-authenticated"> <nav class="navbar navbar-expand-lg navbar-black bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#/">Full-Stack App (Daphnie H. Campanilla)</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link role-logged-out text-white" href="#/login">Login</a>
                <a class="nav-link role-logged-out text-white" href="#/register">Register</a>
                
                <div class="nav-item dropdown role-logged-in">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#/requests">My Requests</a></li>
                        <li class="role-admin"><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item role-admin" href="#/employees">Employees</a></li>
                        <li><a class="dropdown-item role-admin" href="#/accounts">Accounts</a></li>
                        <li><a class="dropdown-item role-admin" href="#/departments">Departments</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        
        <section id="home-page" class="page active text-center">
            <h1>Welcome to Full-Stack App</h1>
            <p class="lead">A static prototype simulating a full-stack environment.</p>
            <a href="#/register" class="btn btn-primary">Get Started -></a>
        </section>

        <section id="register-page" class="page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center"><b>REGISTER ACCOUNT</b></h2> <form id="register-form">
                    <input type="text" id="reg-fn" class="form-control mb-2" placeholder="First Name" required>
                    <input type="text" id="reg-ln" class="form-control mb-2" placeholder="Last Name" required>
                    <input type="email" id="reg-email" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="reg-pw" class="form-control mb-2" placeholder="Password (min 6 chars)" minlength="6" required>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>      

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
